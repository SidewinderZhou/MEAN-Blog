<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <base href="/">
        <title>Zhou Hang</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="lib/font-awesome-4.6.3/font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="build/style.min.css">
        <style>
        body,html{padding:0;margin:0}ul{list-style:none}.about,.home{min-height:800px}.loading{position:fixed;left:50%;top:50%;opacity:.5}.drop-list{position:absolute;right:25px;top:25px}.drop-list ul{list-style:none;top:35px;right:0}.drop-list ul li a{background-color:gray}.drop-lang{position:absolute;right:65px;top:25px}.drop-lang ul{list-style:none;top:35px;right:0}.drop-lang ul li a{background-color:gray}.small.ng-leave{-webkit-transition:.5s linear all;transition:.5s linear all;opacity:1}.small.ng-leave.ng-leave-active{opacity:0}.articleDialog{overflow-x:hidden;overflow-y:scroll;position:fixed;background-color:#fff;z-index:999;display:block;padding-top:50px;text-align:center;height:100%;width:100%;left:0;top:0;opacity:1}.articleDialog.ng-enter{opacity:0;height:0;width:0;-webkit-transition:.2s linear all;transition:.2s linear all}.articleDialog.ng-enter.ng-enter-active{left:0;top:0;height:100%;width:100%;opacity:1}.to-top{position:fixed;right:5px;bottom:50px;z-index:998}@media (max-width:600px){.laptop{display:none}.mobile{display:initial}.searchPadding{width:33.33%}}@media (min-width:601px){.mobile{display:none}.searchPadding{width:33.33%}}
        </style>

    </head>  
    <body>

        <my-app>
            <my-header></my-header>
            <my-nav></my-nav>
            <main-sub></main-sub>
            <my-footer></my-footer>
            <to-top>
        </my-app>
        

        <!-- Scripts -->
        <!-- <script src="lib/prism.js"></script> -->
        <script src="build/scripts.min.js"></script>
    </body>
</html>
