<div class="" >
	<dir>
		<h1>Login Page</h1>
	</dir>

	<form method="post" ng-submit="login.doLogin()">
		Username:<br>
		<input type="text" name="username" ng-model="login.loginData.username">
		<br>
		Password:<br>
		<input type="text" name="password" ng-model="login.loginData.password">
		<br>
		<button type="submit" >Login</button>
	</form>
</div>
